<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="class instagram-wrapper">
        <div class="class instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular" class="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo"alt="">
                <div class="perfil-foto">
                    <img src="img/perfil.jpg">
                </div>
                <a href="#" class="instagram-login">Continue como nald0ferreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nald0ferreira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="buttons">
                    <img src="img/google.png">
                    <img src="img/apple.png">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
